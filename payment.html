<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="overlay">
            <nav>
                <a href="index.html">Cancelar Pago</a>
            </nav>
        </div>    
    </header>
    <main class="page payment-page">
        <section class="payment-form dark">
            <div class="container2">
                <form name="Form">
                    <div class="productosPagar" id="productosPagar">
                        
                    </div>
                    <div class="card-details">
                        <h3 class="title">Tarjeta de Crédito</h3>
                        <div class="row">
                            <div class="form-group col-sm-7">
                                <label for="card-holder">Nombre y Apellido</label>
                                <input id="card-holder" name="nombre_ap" type="text" class="form-control" placeholder="Nombre Apellido" aria-label="Card Holder" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-group col-sm-5">
                                <label for="">Fecha de Expiración</label>
                                <div class="input-group expiration-date">
                                    <input type="number" name="mm" class="form-control" placeholder="MM" aria-label="MM" aria-describedby="basic-addon1">
                                    <span class="date-separator">/</span>
                                    <input type="number" name="aa" class="form-control" placeholder="AA" aria-label="YY" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group col-sm-8">
                                <label for="card-number">Número de Tarjeta</label>
                                <input id="card-number" name="numeroTarj" type="text" class="form-control" placeholder="xxxx xxxx xxxx xxxx" aria-label="Card Holder" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="cvc">Código de Seguridad</label>
                                <input id="cvc" name="cvc" type="number" max="100" class="form-control" placeholder="***" aria-label="Card Holder" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-group col-sm-8">
                                <label for="card-number">Correo Electrónico</label>
                                <input id="email-address" name="direcCorreo" type="text" class="form-control" placeholder="ejemplo@mail.com" aria-label="Card Holder" aria-describedby="basic-addon1">
                            </div>
                            <div class="form-group col-sm-12">
                                <button type="button" class="btn btn-primary btn-block" id="btn Finalizar">¡Realizar Pago!</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section> 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.5/dist/sweetalert2.all.min.js"></script>
    <script src="js/pay.js"></script>
</body>
</html>
